<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .banner {
            background-color: #f8f9fa;
            padding: 40px; /* Increased padding */
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 15px; /* Increased padding */
            margin-bottom: 30px; /* Increased margin */
        }
        .logo {
            font-size: 28px; /* Increased font size */
            text-decoration: none;
            color: #007bff;
        }
        .logo span {
            color: #343a40;
        }
        header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        header ul li {
            margin-left: 20px; /* Increased margin */
        }
        header ul li a {
            text-decoration: none;
            color: #343a40;
        }
        header ul li a.active {
            font-weight: bold;
        }
        form {
            max-width: 700px; /* Increased width */
            margin: 0 auto;
            padding: 30px; /* Increased padding */
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Increased shadow */
        }
        form label {
            display: block;
            margin-bottom: 12px; /* Increased margin */
            font-size: 1.1em; /* Increased font size */
        }
        form input, form textarea {
            width: 100%;
            padding: 12px; /* Increased padding */
            margin-bottom: 15px; /* Increased margin */
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1em; /* Increased font size */
        }
        form button {
            padding: 12px 20px; /* Increased padding */
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em; /* Increased font size */
        }
        form button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.875em;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="banner">
        <header>
            <a href="index.html" class="logo"><span>P</span>ortfolio</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="experience.html">Education</a></li>
                <!-- <li><a href="skills.html">Skills</a></li> -->
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </header>
        <form id="contactForm" action="">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" class="form-control" name="fname" id="name">
                <div id="nameError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email">
                <div id="emailError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea name="feedback" id="feedback" class="form-control" rows="6"></textarea> <!-- Increased row count -->
                <div id="feedbackError" class="error"></div>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </section>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            // Prevent form submission
            event.preventDefault();

            // Clear previous errors
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('feedbackError').textContent = '';

            // Get form values
            var name = document.getElementById('name').value.trim();
            var email = document.getElementById('email').value.trim();
            var feedback = document.getElementById('feedback').value.trim();

            var isValid = true;

            // Validate name
            if (name === '') {
                document.getElementById('nameError').textContent = 'Name is required.';
                isValid = false;
            } else if (/\d/.test(name)) {
                document.getElementById('nameError').textContent = 'Name cannot contain numbers.';
                isValid = false;
            }

            // Validate email
            if (email === '') {
                document.getElementById('emailError').textContent = 'Email is required.';
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                document.getElementById('emailError').textContent = 'Email is invalid.';
                isValid = false;
            }

            // Validate feedback
            if (feedback === '') {
                document.getElementById('feedbackError').textContent = 'Feedback is required.';
                isValid = false;
            } else if (feedback.length < 10) {
                document.getElementById('feedbackError').textContent = 'Feedback must be at least 10 characters long.';
                isValid = false;
            }

            // If valid, submit the form
            if (isValid) {
                // You can replace the alert with an actual form submission
                alert('Form submitted successfully!');
                // Uncomment the next line if you want to actually submit the form
                // this.submit();
            }
        });
    </script>
</body>
</html>
